<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>GRAVITATIONAL LABORATORY</title>

    <body>
        <canvas id='gravity' context-menu="none"></canvas>
        <div class="menu">
            <h4>Left click to make a custom mass</h4>
            <h4>Right click to make an orbiting mass</h4>
            <label><input type="checkbox" class="dark" id="menu-toggle-grid" checked="checked"> Show grid</label><br>
            <label><input type="checkbox" id="menu-toggle-custom-mass"> Right click custom mass</label><br>
            <label><input type="number" id="menu-mass-multiplier" value="200"> Mass multiplier</label><br>
            <label><input type="number" id="menu-zoom" value="1" min="0.1" step="0.1"> Zoom camera</label><br>
            <label><input type="number" id="menu-speed" value="1" step="0.1"> Calculation speed</label><br>
            <button id="menu-clear-spacetime">WIPE SPACETIME</button><br>
            <button id="menu-cycle-focus">CYCLE FOCUS</button>
        </div>
        <div class='box__title'>
            <h1 class='box__title-heading'>GRAVITATIONAL<br>
            <span>LAB</span></h1>
            <p class="box__title-par">David Pham, Noah Ouna, and John Han</p>
